<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #6b48ff, #1cb5e0);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div>
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing things with us</p>
            <button class="button" id="cta-button">Get Started</button>
        </div>
    </section>

    <section class="content">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing excellent services to our customers.</p>
    </section>

    <script>
        // Simple scroll animation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // CTA button interaction
        document.getElementById('cta-button').addEventListener('click', function() {
            alert('Thanks for your interest! We will be in touch soon.');
        });

        // Add scroll effect to nav
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.background = '#222';
            } else {
                nav.style.background = '#333';
            }
        });
    </script>
</body>
</html>
